 <script type="text/javascript">
$(document).ready(function(){
    var sum = 0;
    var sum_num = parseInt('1');
    $(".select1").click(function(){
       var bool = $(this).attr('bool');
       var id = $(this).attr('id');
       var price = parseFloat( $("#price"+id).val() );
       var num = parseInt( $("#num"+id).val() );
       if(bool==1){
            $(this).find('a').addClass('active');
            $(this).attr('bool',2);
            $("#chose"+id).attr('name','id[]');
            $("#num"+id).attr('name','num[]');
            sum = sum + price * num ;
            $("#sum").html(sum.toFixed(2));

       }else{
            $(this).find('a').removeClass('active');
            $(this).attr('bool',1);
            $("#chose"+id).attr('name','');
            $("#num"+id).attr('name','');
            sum = sum - price * num ;
            $("#sum").html(sum.toFixed(2));
       }
       handle();
    });
 //減少
    $('.minus').click(function(){
        var id = $(this).attr('rel');
        var num = parseInt( $("#num"+id).val() );
        if(num>1){
            var bool = $("#"+id).attr('bool');
            if(bool==2){ //已選的就減少
                var price = parseFloat( $("#price"+id).val() );
                sum = sum - price;
                $("#sum").html(sum.toFixed(2));
            }
            sum_num = sum_num -1;
            $("#sum_num").html(sum_num);
            $("#num"+id).val(num-1);

        }else{
            layer.msg('數量不能少於1');
        }
    });
    //加上
    $('.add').click(function(){
        var id = $(this).attr('rel');
        var num = parseInt( $("#num"+id).val() );
        var bool = $("#"+id).attr('bool');
        if(bool==2){ //已選的就減少
            var price = parseFloat( $("#price"+id).val() );
            sum = sum + price;
            $("#sum").html(sum.toFixed(2));
        }
        $("#num"+id).val(num+1);
        sum_num = sum_num + 1;
        $("#sum_num").html(sum_num);

    });

    // 刪除
    $(".btn-del").click(function(){
        var id = $(this).attr('rel');
        var bool = $("#"+id).attr('bool');
        var num = parseInt( $("#num"+id).val() );
        var price = parseFloat( $("#price"+id).val() );
        //alert(num+'--'+price+'--'+sum);
        //return false;
        $.confirm("您確定要刪除購物車的商品?", "確定刪除？?", function() {
            if(bool==2){
                    sum = sum - price*num;
                    $("#sum").html(sum.toFixed(2));
            }
            $.showLoading(); 
            $.post('/api/cartDel',{'id':id},function(data){
                    if(data.code==1){
                        sum_num = sum_num - num;
                        $("#sum_num").html(sum_num);
                        $("#"+id).parent().remove();
                        $.hideLoading();
                        $.toast("成功刪除一個商品", function() {
                                window.location.reload();
                            });
                        $.toast("成功刪除一個商品!");
                    }else{
                        $.hideLoading();
                        $.toast('刪除失敗，請刷新重試', "cancel");
                    }
                },'json');
          
        }, function() {
             $.toast("操作已取消", "text");
        });

    });

    //全選
    $(".select2").click(function(){
       var bool = $(this).attr('bool');
       if(bool==1){
            $(this).find('a').addClass('active');
            $(this).attr('bool',2);
            var idArr =  new Array();
            var this_price = 0;
            var this_num = 0;
            var this_sum = 0;
            $(".class_id").each(function(){
                var this_id = $(this).val();
                $("#"+this_id).find('a').addClass('active');
                $("#"+this_id).attr('bool',2);
                idArr.push(this_id);
                this_price = parseFloat( $("#price"+this_id).val() );
                this_num = parseInt($("#num"+this_id).val());
                this_sum = this_sum + this_num * this_price;
                $("#chose"+this_id).attr('name','id[]');
                $("#num"+this_id).attr('name','num[]');
            });
            sum = this_sum;
            $("#sum").html(sum.toFixed(2));
            //alert(idArr);
       }else{
             $(".class_id").each(function(){
                var this_id = $(this).val();
                $("#"+this_id).find('a').removeClass('active');
                $("#"+this_id).attr('bool',1);
                $("#chose"+this_id).attr('name','');
                $("#num"+this_id).attr('name','');
            });
            sum = 0;
            $("#sum").html('0.00');
            $(this).find('a').removeClass('active');
            $(this).attr('bool',1);
       }
    });

    $("#go-btn").click(function(){
        var bool = false;
        $(".class_id").each(function(){
            var name = $(this).attr('name');
            if(name){
                bool = true;
            }
        });
        if(bool){
            $("#go-bt").button('loading');
            $('form').submit();

        }else{
            layer.msg('請選擇產品');
        }
    });

    //檢查全選 少一個就要取消
    function handle(){
        $(".select1").each(function(){
            var bool = $(this).attr('bool');
            if(bool==1){
                $(".select2").find('a').removeClass('active');
                $(".select2").attr('bool',1);
                return false;
            }else{
                 $(".select2").find('a').addClass('active');
                 $(".select2").attr('bool',2);
            }
        });
    }


})  

 </script>
