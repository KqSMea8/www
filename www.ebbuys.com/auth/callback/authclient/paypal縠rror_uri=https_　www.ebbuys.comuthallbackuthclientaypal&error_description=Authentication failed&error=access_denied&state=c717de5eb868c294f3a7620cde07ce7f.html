<body>
    <div class="wrapper message" id="home" style="display:;position: absolute;top: 0;right: 0;bottom: 0;left: 0;    background-color: #fff;">
        <div class="page msg_warn js_show">
            <div class="weui-msg">
                <div class="weui-msg__icon-area"><i class="weui-icon-warn weui-icon_msg"></i></div>
                <div class="weui-msg__text-area">
                    <h2 class="weui-msg__title">操作失敗</h2>
                    <p class="weui-msg__desc" style="color:#d9534f;">参数错误</p>
                    <p class="weui-msg__desc">頁面自動 <a id="href" href="javascript:history.back(-1);">跳轉</a> 等待時間： <b id="wait">3</b>秒<a href="/index.php">  返回首頁</a></p>
                </div>
                <div class="weui-msg__opr-area">
                    <p class="weui-btn-area">
                        <a href="javascript:history.back(-1);" class="weui-btn weui-btn_primary">立即跳轉</a>
                        <a href="javascript:stop();"  class="weui-btn weui-btn_default">禁止跳轉</a>
                    </p>
                </div>
                <div class="weui-msg__extra-area">
                    <div class="weui-footer">
                        <p class="weui-footer__links">
                            <a href="javascript:void(0);" class="weui-footer__link">www.ibbuys.com-安全的遊戲交易系統</a>
                        </p>
                        <p class="weui-footer__text">Copyright © 2008-2019 ebbuys.com</p>
                    </div>
                </div>
            </div>
        </div>        
    </div>

<script type="text/javascript">
    (function(){
        var wait = document.getElementById('wait'),
            href = document.getElementById('href').href;
        var interval = setInterval(function(){
            var time = --wait.innerHTML;
            if(time <= 0) {
                location.href = href;
                clearInterval(interval);
            };
        }, 1000);

        // 禁止跳轉
        window.stop = function (){
            clearInterval(interval);
        }
    })();
</script>
